<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuários - Cuidar+</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <header class="cabecalho">
      <h1>Cuidar+</h1>
      <p>Cadastro e Edição de Usuários</p>
    </header>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container navbar-container">
        <a class="navbar-brand" href="{{ url_for('app_routes.index') }}">Cuidar+</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Alternar navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('app_routes.usuarios') }}">Usuários</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Farmácia</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Pacientes</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Relatórios</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container my-5">
      <h2 class="text-center mb-4">Cadastro de Usuários</h2>
      <form class="form-user p-4 shadow rounded" id="userForm">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Digite o nome completo"
            required
          />
        </div>
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input
            type="text"
            class="form-control"
            id="cpf"
            placeholder="Digite o CPF"
            required
          />
        </div>
        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="endereco"
            placeholder="Digite o endereço completo"
          />
        </div>

        <div class="mb-3">
          <label for="setor" class="form-label">Setor</label>
          <select id="setor" class="form-select">
            <option selected>Selecione...</option>
            <option value="Operacao">Operação</option>
            <option value="Farmacia">Farmácia</option>
            <option value="Administrativo">Administrativo</option>
            <option value="Auditoria">Auditoria</option>
            <option value="Gestao">Gestão</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="funcao" class="form-label">Função</label>
          <select id="funcao" class="form-select">
            <option selected>Selecione...</option>
          </select>
        </div>
        <div class="mb-3 d-none" id="campo-especialidade">
          <label for="especialidade" class="form-label"
            >Digite a Especialidade</label
          >
          <input
            type="text"
            class="form-control"
            id="especialidade"
            placeholder="Digite a especialidade"
          />
        </div>

        <div class="mb-3" id="campo-registro-categoria">
          <label for="registro" class="form-label"
            >Número de Registro de Categoria</label
          >
          <input
            type="text"
            class="form-control"
            id="registro"
            placeholder="Digite o número de registro"
          />
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary" id="=btnSalvar">Salvar</button>
          <button type="reset" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>

     <!-- Botão para voltar para a Home -->
     <div class="d-flex justify-content-center mt-4">
      <a href="{{ url_for('app_routes.index') }}" class="btn btn-primary">Voltar à Página Inicial</a>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <a href="{{ url_for('app_routes.usuarios') }}" class="btn btn-primary">Voltar à Usuários</a>
  </div>
    </main>

    <footer class="rodape">
      <p>&copy; 2024 Cuidar+. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
