    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container navbar-container">
          <a class="navbar-brand" href="{{ url_for('app_routes.index') }}">Cuidar+</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Alternar navegação"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

            <article class="col-md-6 col-lg-4 mb-4">

                        <h2 class="card-title text-primary">Cadastro de Usuários</h2>

         <!-- Botão para voltar para a Home -->
     <div class="d-flex justify-content-center mt-4">
        <a href="{{ url_for('app_routes.index') }}" class="btn btn-primary">Voltar à Página Inicial</a>
